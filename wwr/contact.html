  <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="contact.html" method="post">
        
    <div>
        <label for="username"> username:</label>
          <input type="text" id="username" name="username" required/>

    </div>


     <div>
        <label>What is the purpose of your message?</label>
        <input type="radio" name="purpose" value="general Inquiry"  id="q1a"/>
        <label for="q1a"> General Inquiry</label>
        
        <input type="radio" name="purpose" value="reservation question" id="q1b"  />

        <input type="radio" name="purpose" value="website suggestion" id="q1c" />
        <label for="q1c"> Website Suggestion</label>
      </div>

        <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        </div>


        <div>
        <label for="subscribe"> Please subscribe me to the monthly newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe" />
        </div>

        <div>
        <button type="submit">Send Message</button>
        </div>
